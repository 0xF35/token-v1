<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Token</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="sha3.min.js"></script>
    <script src="sha512.js"></script>
    <script src="script.js"></script>
</head>
<body class="bg-[#0B0014] hide-scroll selection:bg-[#e57cfe] selection:text-[#0B0014]">
    <div id="token-creation" class="hidden flex-col justify-center items-center min-h-screen  duration-300">
        <div class="flex items-center justify-center flex-col gap-6 w-full flex-wrap my-20">
            <span class="text-[#F5E9E2] syne text-2xl lg:text-3xl text-center font-bold">Create Unique Token</span>
            <div class="flex w-5/6 md:w-4/6 lg:w-3/6 flex-col gap-2 mt-8">
                <span class="mont text-[#F5E9E2] font-medium">First Name</span>
                <input oninput="set_to_lower(event)" class="bg-[#282F3E] py-3 text-[#F5E9E2] focus:outline-0 px-6 rounded mont" type="text" id="fname">
            </div>
            <div class="flex w-5/6 md:w-4/6 lg:w-3/6 flex-col gap-2">
                <span class="mont text-[#F5E9E2] font-medium">Last Name</span>
                <input oninput="set_to_lower(event)" class="bg-[#282F3E] py-3 text-[#F5E9E2] focus:outline-0 px-6 rounded mont" type="text" id="lname">
            </div>
            <div class="flex w-5/6 md:w-4/6 lg:w-3/6 flex-col gap-2">
                <span class="mont text-[#F5E9E2] font-medium">Secret</span>
                <input oninput="set_to_lower(event)" class="bg-[#282F3E] py-3 text-[#F5E9E2] focus:outline-0 px-6 rounded mont" type="text" id="secret">
            </div>
            <div class="bg-[#282F3E] rounded-full h-2 w-5/6 md:w-4/6 lg:w-3/6">
                <div class="bg-[#E3B5A4] rounded-full h-full w-0 duration-300" id="progress"></div>
            </div>
            <div class="w-5/6 md:w-4/6 lg:w-3/6">
                <button onclick="create_token()" class="py-3 focus:outline-0 w-full flex justify-center gap-4 items-center rounded bg-[#E3B5A4] text-[#0B0014] mont font-medium duration-300" id="create-token">Create & Save Token</button>
                <span class="justify-center hidden" id="loading"><div class="w-10 h-10 rounded-full border-t-2 border-r-2 border-[#E3B5A4] animate-spin"></div></span>
            </div>
        </div>
    </div>
    <div class="hidden justify-center flex-col items-center min-h-screen gap-6 py-16" id="secure_div">
        <span class="text-[#F5E9E2] syne text-2xl lg:text-3xl text-center font-bold">Securing Token</span>
        <div class="flex w-5/6 md:w-4/6 lg:w-3/6 flex-col gap-2 mt-8">
            <span class="mont text-[#F5E9E2] font-medium">Master Password</span>
            <input class="bg-[#282F3E] py-3 text-[#F5E9E2] focus:outline-0 px-6 rounded" type="password" id="mp">
        </div>
        <div class="flex w-5/6 md:w-4/6 lg:w-3/6 flex-col gap-2">
            <span class="mont text-[#F5E9E2] font-medium">Confirm Master Password</span>
            <input class="bg-[#282F3E] py-3 text-[#F5E9E2] focus:outline-0 px-6 rounded" type="password" id="cmp">
        </div>
        <div class="bg-[#282F3E] rounded-full h-2 w-5/6 md:w-4/6 lg:w-3/6">
            <div class="bg-[#E3B5A4] rounded-full h-full w-0 duration-300" id="progress_2"></div>
        </div>
        <div class="w-5/6 md:w-4/6 lg:w-3/6">
            <button onclick="secure_token()" class="py-3 focus:outline-0 w-full flex justify-center gap-4 items-center rounded bg-[#E3B5A4] text-[#0B0014] mont font-medium duration-300" id="btn_2">Secure Token</button>
            <span class="justify-center hidden" id="loading_2"><div class="w-10 h-10 rounded-full border-t-2 border-r-2 border-[#E3B5A4] animate-spin"></div></span>
        </div>
    </div>
    <div class="w-screen h-screen flex justify-center items-center" id="loading_div">
        <div class="w-12 h-12 rounded-full border-t-2 border-r-2 border-[#E3B5A4] animate-spin"></div>
    </div>
    <div class="hidden justify-center flex-col items-center min-h-screen gap-6 py-16" id="home">
        <span class="text-[#F5E9E2] syne text-2xl lg:text-3xl text-center font-bold">Unlock Token</span>
        <div class="flex w-5/6 md:w-4/6 lg:w-3/6 flex-col gap-2 mt-8">
            <span class="mont text-[#F5E9E2] font-medium">Master Password</span>
            <input class="bg-[#282F3E] py-3 text-[#F5E9E2] focus:outline-0 px-6 rounded" type="password" id="masterpass">
        </div>
        <div class="bg-[#282F3E] rounded-full h-2 w-5/6 md:w-4/6 lg:w-3/6">
            <div class="bg-[#E3B5A4] rounded-full h-full w-0 duration-300" id="progress_3"></div>
        </div>
        <div class="w-5/6 md:w-4/6 lg:w-3/6">
            <button onclick="unlock_token()" class="py-3 focus:outline-0 w-full flex justify-center gap-4 items-center rounded bg-[#E3B5A4] text-[#0B0014] mont font-medium duration-300" id="unlock">Unlock</button>
            <span class="justify-center hidden" id="loading_3"><div class="w-10 h-10 rounded-full border-t-2 border-r-2 border-[#E3B5A4] animate-spin"></div></span>
        </div>
        <div class="w-5/6 md:w-4/6 lg:w-3/6 flex justify-center">
            <span onclick="logout()" class="text-[#E3B5A4] syne cursor-pointer">Logout</span>
        </div>
    </div>
    <div class="hidden justify-center flex-col items-center min-h-screen gap-6 py-16" id="inner">
        <span class="text-[#F5E9E2] syne text-2xl lg:text-3xl text-center font-bold">Get Passwords</span>
        <div class="flex w-5/6 md:w-4/6 lg:w-3/6 flex-col gap-2 mt-8">
            <span class="mont text-[#F5E9E2] font-medium">Platform Name/URL</span>
            <input id="platform" oninput="set_to_lower(event)" class="bg-[#282F3E] py-3 text-[#F5E9E2] focus:outline-0 px-6 rounded mont" type="text">
        </div>
        <div class="flex w-5/6 md:w-4/6 lg:w-3/6 flex-col gap-2">
            <input readonly onclick="copy(this.value)" class="bg-[#282F3E] py-3 text-[#F5E9E2] focus:outline-0 px-6 rounded mont" type="text" placeholder="Password Will Appear Here" id="password_holder">
        </div>
        <div class="w-5/6 md:w-4/6 lg:w-3/6">
            <button onclick="get_password()" class="py-3 focus:outline-0 w-full flex justify-center gap-4 items-center rounded bg-[#E3B5A4] text-[#0B0014] mont font-medium duration-300">Get Password</button>
        </div>
    </div>
</body>
</html>
